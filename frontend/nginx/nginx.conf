worker_processes auto;

events {
  worker_connections 1024;
  multi_accept on;
}

http {
  resolver 127.0.0.11 ipv6=off valid=30s;
  default_type application/octet-stream;
  include mime.types;
  keepalive_timeout 65;
  proxy_http_version 1.1;
  proxy_set_header Connection "";
  sendfile on;
  tcp_nodelay on;
  tcp_nopush on;
  client_max_body_size 1m;
  access_log /dev/stdout;
  error_log /dev/stderr error;

  limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;

  gzip on;
  gzip_buffers 16 8k;
  gzip_comp_level 6;
  gzip_disable "MSIE [1-6]\.(?!.*SV1)";
  gzip_http_version 1.1;
  gzip_min_length 860;
  gzip_proxied any;
  gzip_vary on;
  gzip_types
  application/atom_xml
  application/javascript
  application/json
  application/rss+xml
  application/vnd.ms-fontobject
  application/x-font
  application/x-font-opentype
  application/x-font-otf
  application/x-font-truetype
  application/x-font-ttf
  application/x-javascript
  application/xhtml+xml
  application/xml
  application/xml+rss
  font/opentype
  font/otf
  font/ttf
  image/svg+xml
  image/x-icon
  text/css
  text/javascript
  text/plain
  text/xml;

  server {
    listen 80;

    location / {
      gzip_static on;
      expires 30m;
      add_header Cache-Control "public";

      root /usr/share/nginx/html;
      index index.html index.htm;
      try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
      root /usr/share/nginx/html;
    }

    location /api {
      set $upstream backend;
      proxy_pass http://$upstream:3000;
      proxy_cache_bypass $http_upgrade;
      proxy_http_version 1.1;
      proxy_redirect off;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-NginX-Proxy true;
      proxy_set_header X-Real-IP $remote_addr;

      limit_req zone=one burst=5 delay=3;
    }

    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https://*.okta.com;";
    add_header Referrer-Policy "no-referrer, strict-origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Feature-Policy "accelerometer 'none'; camera 'none'; microphone 'none'";
  }
}
